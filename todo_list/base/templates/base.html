{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{% static 'style.css' %}" rel="stylesheet" >
</head>

<body id="base" onLoad="frase()">
    <div class="container">
        <header>
            <ul class="nav nav-underline">
                <li class="nav-item">
                    <a class="nav-link " id="{% block estado1 %} {% endblock%}" aria-current="page" href="{% url 'todolist' %}">Home</a>
                </li>
                
                <!-- <li class="nav-item">
                    <a class="nav-link disable disabled" id="{% block estado2 %}disabled{% endblock%}" href="">About</a>
                </li> -->
                {% if not user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" id="{% block estado3 %} {% endblock%}" href="{% url 'login' %}">Login</a>
                </li>
                {% endif %}
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" id="{% block estado4 %} {% endblock%}" href="{% url 'profile' %}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% endif %}
            </ul>
        </header>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="{% static 'funtions.js' %}"></script>    
</body>

</html>
